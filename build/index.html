<!DOCTYPE html>

<head>

  <meta charset="utf-8">

<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row default-layout-navbar navbar-info">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo" href="#">
          <!--<img src="images/logo.jpg"  alt="logo"/>-->
          Aki-Express

        </a>
        <a class="navbar-brand brand-logo-mini" href="#"><img src="images/logo.jpg" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-stretch">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="fas fa-bars"></span>
        </button>

    
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas" id="btnToggler">
          <span class="fas fa-bars"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

   
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">

          <li class="nav-item">
            <a class="nav-link" href="#" id="btnMenuPaquetes">
              <i class="fa fa-home menu-icon"></i>
              <span class="menu-title">Paquetes</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" id="btnMenuReportes">
              <i class="fa fa-puzzle-piece menu-icon"></i>
              <span class="menu-title">Reportes</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" id="btnMenuConfig">
              <i class="fas fa-minus-square menu-icon"></i>
              <span class="menu-title">Config</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" id="btnMenuNotif">
              <i class="fas fa-bell menu-icon"></i>
              <span class="menu-title">Notificaciones</span>
            </a>
          </li>
    

        </ul>
      </nav>

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title" id="txtTitulo">
              
            </h3>
          </div>
          <div class="row grid-margin">
            <div class="col-12" id="root">

              <img src="./images/LOGO.jpg">
              
            </div>
          </div>
     
        </div>
        
  

        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2020 Onne-Systems</a>. All rights reserved.</span>
          </div>
        </footer>

        <!-- Modal Login -->

        <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel-3" aria-hidden="true">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header bg-info text-white">
                <h5 class="modal-title" >Inicio de Sesión</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="txtUser">Usuario:</label>
                  <input type="text" class="form-control" id="txtUser" value="admin">
                </div>
                <div class="form-group">
                  <label for="txtPass">Contraseña:</label>
                  <input type="password" class="form-control" id="txtPass" value="admin">
                </div>
                
              </div>
              <div class="modal-footer">
                
                <button type="submit" class="btn btn-info" data-dismiss="modal" onclick="btnMenuPaquetes.click();">Ingresar</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="modalNuevo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel-3" aria-hidden="true">
          <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
              <div class="modal-header bg-success text-white">
                <h5 class="modal-title" >Nuevo paquete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="">Cliente</label>
                  <input type="text" class="form-control" value="Carlos Lopez">
                </div>
                <div class="form-group">
                  <label for="">Teléfono</label>
                  <input type="number" class="form-control" value="555555555">
                </div>
                <div class="form-group">
                  <label for="">Origen</label>
                  <input type="text" class="form-control"  value="Ciudad de Guatemala,Guatemala">
                </div>
                <div class="form-group">
                  <label for="">Destino:</label>
                  <input type="text" class="form-control" value="Quetzaltenango, Quetzaltenango">
                </div>
                <div class="form-group">
                  <label for="">Tipo Paquete:</label>
                  <select class="form-control">
                    <option>SOBRE</option>
                    <option value="">CAJA</option>
                    <option>OTROS</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="">Importe</label>
                  <input type="number" class="form-control" id="txtUser" value="500.00">
                </div>


                
              </div>
              <div class="modal-footer">
                
                <button type="submit" class="btn btn-success" data-dismiss="modal" onclick="funciones.Aviso('Paquete ingresado exitosamente');">GUARDAR</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <script src="./libs/socket.io.js"></script>
  <script src="./libs/sweetalert.min.js"></script>
  <script src="./libs/funciones.js"></script>


  <script src="./index.js"></script>
